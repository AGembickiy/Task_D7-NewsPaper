<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Новая публикация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }
        .content {
            padding: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Новая публикация в категории {{ category.topic }}</h2>
        </div>
        <div class="content">
            <p>Здравствуйте, {{ subscriber.username }}!</p>
            <p>В категории "{{ category.topic }}" появилась новая публикация:</p>
            <h3>{{ post.heading }}</h3>
            <p>{{ post.preview }}</p>
            <a href="{{ site_url }}/news/{{ post.id }}/" class="button">Читать далее</a>
        </div>
    </div>
</body>
</html>
