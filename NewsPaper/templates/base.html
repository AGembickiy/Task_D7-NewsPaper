<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NewsPaper{% endblock %}</title>
</head>
<body>
    <header>
        <nav>
            <a href="/">Главная</a>
            {% if user.is_authenticated %}
                <a href="/news/">Новости</a>
                {% if not user.groups.all.0.name == 'authors' %}
                    <a href="{% url 'news:upgrade' %}">Стать автором</a>
                {% endif %}
                <a href="{% url 'account_logout' %}">Выйти</a>
            {% else %}
                <a href="{% url 'account_login' %}">Войти</a>
                <a href="{% url 'account_signup' %}">Регистрация</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 NewsPaper</p>
    </footer>
</body>
</html>
